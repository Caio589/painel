<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Lanchonete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .pedido {
      background: #fff;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* IMPRESSÃƒO 80mm */
    @media print {
      body * {
        visibility: hidden;
      }
      #cupom, #cupom * {
        visibility: visible;
      }
      #cupom {
        position: absolute;
        left: 0;
        top: 0;
        width: 80mm;
        font-size: 13px;
      }
    }
  </style>
</head>
